<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>SmileSchool</title>
  <!--GOOGLE FONTS-->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
  <!--BOOTSTRAP-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--OWN STYLES-->
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <!--HEADER-->
    <header class="header">
      <!--CONTAINER-->
      <div class="container-xl container-md container px-0">
        <div class="row w-100 pt-2 ps-sm-0">
            <!--LOGO-->
            <div class="col-12 col-sm-7 col-xl-6 pt-5 px-0">
              <div class="row text-center text-sm-left">
                <a href="0-homepage.html" class="col-12 col-sm-1 my-sm-auto">
                  <img src="images/smile_off.png" alt="Logo" width="30" height="30" >
                </a>
                <a href="0-homepage.html" class="col-12 col-sm-1 my-sm-auto mt-1">
                  <img src="images/logo.png" alt="Logo" width="111" height="30" class="pt-2 pl-sm-2">
                </a>
              </div>
            </div>
            <!--ICON MENU-->
            <span class="hbicon-hearing float-left position-absolute pt-5 pl-5 d-sm-none btn" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"></span>            
            <!--MENU-->
            <nav class="nav col-12 col-sm-5 col-xl-6 pt-sm-5 d-sm-block collapse px-0" id="collapseExample">
              <div class="w-100 d-sm-flex align-items-center justify-content-end ">
                <a class="nav-link text-white font-weight-bold text-center">COURSES</a>
                <a class="nav-link text-white font-weight-bold text-center">PRICING</a>
                <a class="nav-link text-white font-weight-bold text-center">LOGIN</a>
              </div>
            </nav>
        </div>
        <!--HEADER TITLE AND BUTTON-->
        <div class="row w-100 mt-5 d-flex flex-column align-items-center">
          <!--TITTLE-->
          <h1 class="text-white font-weight-bold size-h1 px-0 pt-5 mb-0">Get schooled</h1>
          <div class="d-flex justify-content-center mb-3 w-100">
            <p class="mr-4 text-white font-weight-bold">SMILES</p>
            <p class="mx-4 text-white font-weight-bold">GRIN</p>
            <p class="ml-4 text-white font-weight-bold">LAUGH</p>
          </div>
          <!--BUTTON-->
          <button class="btn btn-primary border-0 rounded mb-5">REGISTER FOR FREE</button>
          <p class="text-white font-weight-bold p-learn mt-5"><span class="color-1">Learn</span> from the pros</p>
        </div>
        <!--PROFILES-->
        <div class="row w-100 d-flex pt-5 pb-4 pb-sm-0 mx-0">
          <!--PROFILE #1-->
          <div class="col-6 col-md-3 card bg-transparent text-center border-0" style="width: 18rem;">
            <div class="text-center">
              <img class="rounded-circle" src="images/profile_1.jpg" alt="Profile 1" width="150" height="150">
            </div>
            <div class="card-body text-white">
              <h4 class="card-title font-weight-bold">Phillip Massey</h4>              
              <p class="card-text font-italic font-weight-normal">« Smile of the year » <br> 2018 - 2019</p>
            </div>
          </div>
          <!--PROFILE #2-->
          <div class="col-6 col-md-3 card bg-transparent text-center border-0" style="width: 18rem;">
            <div class="text-center">
              <img class="rounded-circle" src="images/profile_2.jpg" alt="Profile 1" width="150" height="150">
            </div>
            <div class="card-body text-white">
              <h4 class="card-title font-weight-bold">Nannie Lawrence</h4>              
              <p class="card-text font-italic font-weight-normal">Best « little smile » <br> 2017</p>
            </div>
          </div>
          <!--PROFILE #3-->
          <div class="col-6 col-md-3 card bg-transparent text-center border-0" style="width: 18rem;">
            <div class="text-center">
              <img class="rounded-circle" src="images/profile_3.jpg" alt="Profile 1" width="150" height="150">
            </div>
            <div class="card-body text-white">
              <h4 class="card-title font-weight-bold">Bruce Walters</h4>              
              <p class="card-text font-italic font-weight-normal">Best « Friend Smile » <br> live performance 2019</p>
            </div>
          </div>
          <!--PROFILE #4-->
          <div class="col-6 col-md-3 card bg-transparent text-center border-0" style="width: 18rem;">
            <div class="text-center">
              <img class="rounded-circle" src="images/profile_4.jpg" alt="Profile 1" width="150" height="150">
            </div>
            <div class="card-body text-white">
              <h4 class="card-title font-weight-bold">Henry Hughes</h4>              
              <p class="card-text font-italic font-weight-normal">« 24h smiles » winner <br> 2016 - 2019</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
